<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro V1</title>
</head>
<body>
    <header>
        <h1>Registro</h1>
    </header>
    <main>
        <section>
            <form>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name">
                
                <label for="date">Data:</label>
                <input type="date" name="date" id="date">

                <label for="price">Preço:</label>
                <input type="number" name="price" id="price">

                <input type="button" value="Registrar">
            </form>

            <div id="result">
                <select name="who" id="who">
                    <option value="all" checked>Todos</option>
                </select>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Preço</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>

                    <tfoot>
                        <tr>
                            <th>Quantidade</th>
                            <th></th>
                            <th></th>
                            <th>Total</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="amount"></td>
                            <td id="total"></td>
                        </tr>
                    </tfoot>

                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>Daniel Rodrigues</p>
    </footer>

    <!--Meus scrips respónsaveis pelas operações CRUD-->
    <script src="scripts/addregister.js"></script>
    <script src="scripts/viewrecords.js"></script>
    <script src="scripts/addbuttons.js"></script>
    <script src="scripts/updregister.js"></script>
    <script src="scripts/delregister.js"></script>

    <!--Scripts para os icones dos butões de deletar e alterar-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
