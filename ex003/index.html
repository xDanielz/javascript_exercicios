<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <p>Auxiliar para cálculo de frete</p>
        </header>

        <section>
            <label for="km">Distância em Km</label>
            <input type="number" name="km" id="km">
            <br />
            <label for="km">Consumo do Véiculo</label>
            <input type="number" name="average" id="average">
            <br />
            <label for="diesel">Preço do diesel</label>
            <input type="number" name="fuel" id="fuel">
            <br />
            <label for="price">Valor cobrado por Km</label>
            <input type="number" name="price" id="price">
        </section>

        <input type="button" value="Calcular">

        <section id="result">
            <p>Gasto em combústivel: <span id="fuelcost"></span></p>
            <p>Preço sugerido do frete: <span id="cost"></span></p> 
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
