<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>JOGO DA VELHA</h1>
        </header>

        <section id="choose_simbol">
            <label for="x">
                <input type="radio" name="simbol" id="x" checked>
                <span>
                    <ion-icon name="close" size="large"></ion-icon>
                    <ion-icon name="remove"></ion-icon>
                </span>
            </label>

            <label for="o">
                <input type="radio" name="simbol" id="o" >
                <span>
                    <ion-icon name="radio-button-off" size="large"></ion-icon>
                    <ion-icon name="remove"></ion-icon>
                </span>
            </label>
        </section>

        <section id="letsplayagame">
            <div class="house rmvborder" id="a1"></div>
            <div class="house" id="a2"></div>
            <div class="house rmvborder" id="a3"></div>
            <div class="house" id="b1"></div>
            <div class="house" id="b2"></div>
            <div class="house" id="b3"></div>
            <div class="house rmvborder" id="c1"></div>
            <div class="house" id="c2"></div>
            <div class="house rmvborder" id="c3"></div>
        </section>

        <button id="restart">Reiniciar</button>
    </main>

    <footer>
        <p><a href="https://github.com/xDanielz" target="_blanc">Daniel Rodrigues</a></p>
    </footer>

    <!--Scripts-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script><!--Simbolos dos butÃµes radio-->

    <!--Jogo da velha-->
    <script src="scripts/tictactoe.js"></script>
</body>
</html>
