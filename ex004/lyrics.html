    <title>Lyrics Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Lyrics Search</h1>

        <div>
            <pre id="lyrics"></pre>
        </div>
    </div>

    <script src="lyrics.js"></script>
</body>
</html>
